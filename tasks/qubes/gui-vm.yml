---
- name: Ensure latest Linux theme files are present on system
  become: true
  ansible.builtin.unarchive:
    src: https://gitlab.com/megabyte-labs/linux-theme/-/archive/master/linux-theme-master.tar.gz
    dest: /usr/src/gas-theme
    extra_opts: [--strip-components=1]
    remote_src: true

- name: Copy over theme files
  become: true
  copy:
    src: /usr/src/gas-theme/share/
    dest: /usr/share/
    remote_src: true

- name: Ensure package dependencies are installed
  ansible.builtin.package:
    name:
      - kde-plasma-desktop
      - kdeplasma-addons
      - kvantum
      - rofi
    state: latest

