---
- name: 'Check if {{ vm }} has hardened-VM service enabled'
  command: 'qvm-service -l {{ vm }} | grep vm-boot-protect-root'
  changed_when: false
  register: qvm_service_protect_root

- name: 'Ensure {{ vm }} has hardened-VM service enabled'
  command: 'qvm-service {{ vm }} vm-boot-protect-root on'
  when: qvm_service_protect_root.rc == 1
