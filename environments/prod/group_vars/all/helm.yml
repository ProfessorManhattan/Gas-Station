# yamllint disable rule:line-length
helm_charts:
  # @helm [Argo](https://argoproj.github.io/cd/) | [GitHub](https://github.com/argoproj/argo-cd) | [Helm](https://github.com/argoproj/argo-helm) - ArgoCD is a declarative GitOps continuous delivery platform
  argo:
    command: helm install argocd argo/argo-cd
    repository: https://argoproj.github.io/argo-helm
  # @helm [Budibase](https://budibase.com/) | [GitHub](https://github.com/Budibase/budibase) | [Helm](https://docs.budibase.com/docs/kubernetes-k8s) - Budibase is a platform that allows you to codelessly create internal apps in minutes
  budibase:
    command: helm install --create-namespace --namespace budibase budibase budibase/budibase
    repository: https://budibase.github.io/budibase/
  # @helm [cert-manager](https://cert-manager.io/) | [GitHub](https://github.com/cert-manager/cert-manager) | [Helm](https://cert-manager.io/docs/installation/helm/) - Powerful and extensible X.509 certificate controller
  cert-manager:
    command: helm install cert-manager jetstack/cert-manager --namespace cert-manager --create-namespace --version v1.8.0 --set installCRDs=true
    repository: https://charts.jetstack.io
  # @helm [Drone](https://www.drone.io/) | [GitHub](https://github.com/harness/drone) | [Helm](https://github.com/drone/charts/blob/master/charts/drone/docs/install.md) - A modern multi-cloud capable CI platform written in Go
  drone:
    command:
    repository: https://charts.drone.io
  # @helm [Falco](https://falco.org/) | [GitHub](https://github.com/falcosecurity/falco) | [Helm](https://github.com/falcosecurity/charts) - Cloud-native runtime security project
  falco:
    command: helm install falco falco/falco
    repository: https://falcosecurity.github.io/charts
  # @helm [GitLab Runner](https://docs.gitlab.com/runner/) | [GitHub](https://github.com/gitlabhq/gitlab-runner) | [Helm](https://docs.gitlab.com/runner/install/kubernetes.html) - Deploys an instance of GitLab runner to a Kubernetes cluster. GitLab runner allows you to attach computers to GitLab CI workflows.
  gitlab-runner:
    command: helm install --namespace <NAMESPACE> gitlab-runner -f <CONFIG_VALUES_FILE> gitlab/gitlab-runner
    repository: https://charts.gitlab.io
  # @helm [vaultwarden](https://bitwarden.com/) | [GitHub](https://github.com/dani-garcia/vaultwarden) | [Helm](https://artifacthub.io/packages/helm/k8s-at-home/vaultwarden) - A resource-efficient version of BitWarden (a password management platform)
  vaultwarden:
    command: helm install vaultwarden vaultwarden/vaultwarden
    repository: https://k8s-at-home.com/charts/

