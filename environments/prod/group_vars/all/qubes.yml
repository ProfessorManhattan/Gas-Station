qubes_vms:
  - name: Anonymous
    dvm: true
    features:
      appmenus-dispvm: 1
    label: red
    vcpus: 1
    volume:
      private: 2g
      root: 4g
  - name: Crypto
    label: gray
    memory: 1024
    maxmem: 2048
  - name: Development
    label: blue
    memory: 4096
    maxmem: 8192
    vcpus: 4
    volume:
      private: 40g
      root: 40g
  - name: GPG
    label: green
    memory: 512
    maxmem: 1024
    vcpus: 1
  - name: Kubernetes
    autostart: true
    label: green
    memory: 8192
    maxmem: 8192
    vcpus: 4
    virt_mode: hvm
    volume:
      root: 100g
  - name: Media
    label: yellow
    volume:
      private: 100g
      root: 10g
  - name: OPNSense
    autostart: true
    dvm: true
    label: green
    memory: 8192
    maxmem: 8192
    provides_network: true
    virt_mode: hvm
    volume:
      root: 40g
  - name: Personal
    label: green
    memory: 4096
    maxmem: 8192
    vcpus: 4
    volume:
      private: 5g
      root: 10g
  - name: Pritunl
    autostart: true
    dvm: true
    label: green
    memory: 4096
    maxmem: 4096
    virt_mode: hvm
    volume:
      root: 20g
  - name: Provision
    label: black
    memory: 1024
    maxmem: 2048
    vcpus: 1
    volume:
      private: 2g
      root: 4g
  - name: Remote
    features:
      qubes-u2f-proxy: true
    label: red
    volume:
      private: 2g
      root: 4g
  - name: SecOnion
    autostart: true
    label: green
    memory: 16384
    maxmem: 16384
    vcpus: 4
    virt_mode: hvm
    volume:
      root: 400g
  - name: Swarm
    autostart: true
    label: blue
    memory: 8192
    maxmem: 8192
    vcpus: 4
    volume:
      private: 30g
      root: 10g
  - name: Vault
    label: gray
    memory: 1024
    maxmem: 2048
    vcpus: 1
    volume:
      private: 2g
      root: 4g
  - name: VPN
    dvm: true
    label: red
    memory: 1024
    maxmem: 2048
    vcpus: 2
    volume:
      private: 2g
      root: 2g
  - name: Web
    features:
      appmenus-dispvm: 1
      qubes-u2f-proxy: true
    dvm: true
    label: orange
    volume:
      private: 2g
      root: 4g
  - name: Work
    label: blue
    memory: 4096
    maxmem: 8192
    vcpus: 4
    volume:
      private: 5g
      root: 10g

