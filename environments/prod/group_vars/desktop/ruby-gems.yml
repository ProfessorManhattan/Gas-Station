ruby_gems:
  # @action Ruby Gems # [bropages](https://rubygems.org/gems/bropages)
  # Informative CLI tool that provides community-curated examples for most CLI programs
  - name: bropages

  # @action Ruby Gems # [bundler](https://rubygems.org/gems/bundler)
  # A tool that manages ruby application's gem dependencies through its entire life, across many machines, systematically and repeatably
  - name: bundler

  # @action Ruby Gems # [chef](https://rubygems.org/gems/chef)
  # A systems integration framework, built to bring the benefits of configuration management to the entire infrastructure
  - name: chef

