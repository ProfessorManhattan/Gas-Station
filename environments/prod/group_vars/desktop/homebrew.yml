---
# @var homebrew_casks: [] # A list of Homebrew casks to install on macOS.
homebrew_casks:
  # @cask @application @menubar [Clocker](https://formulae.brew.sh/cask/clocker) | [GitHub](https://github.com/n0shake/clocker) - macOS program that shows the time in multiple timezones in the top menu bar
  - name: clocker
    when: "{{ ansible_os_family == 'Darwin' }}"

  # @cask @application [Secretive](https://formulae.brew.sh/cask/secretive) | [GitHub](https://github.com/maxgoedjen/secretive) - macOS app that uses the Secure Enclave to create unreadable private keys - there is no importing/exporting keys so you only have access to the public key
  - name: secretive
    when: "{{ ansible_os_family == 'Darwin' }}"

  # @cask @application [Sloth](https://formulae.brew.sh/cask/sloth) | [GitHub](https://github.com/sveinbjornt/Sloth) - macOS program that shows all open files, directories, sockets, pipes, and devices in use by all running processes on the system
  - name: sloth
    when: "{{ ansible_os_family == 'Darwin' }}"

  # @cask @application @menubar [Stats](https://formulae.brew.sh/cask/stats) | [GitHub](https://github.com/exelban/stats) - macOS program that shows the system monitor in the top menu bar
  - name: stats
    when: "{{ ansible_os_family == 'Darwin' }}"

# @var homebrew_packages: [] # A list of Homebrew packages to install on Linux / macOS.
homebrew_packages:
  # @brew @cli [automake](https://formulae.brew.sh/formula/automake) | [GitHub](NO_GITHUB_REPOSITORY_LINK) - Tool for generating GNU Standards-compliant Makefiles
  - name: automake

  # @brew @cli [Carthage](https://formulae.brew.sh/formula/carthage) | [GitHub](https://github.com/Carthage/Carthage) - A simple, decentralized dependency manager for Cocoa
  - name: carthage
    when: "{{ ansible_os_family == 'Darwin' }}"

  # @brew @cli [chrome-cli](https://formulae.brew.sh/formula/chrome-cli) | [GitHub](https://github.com/prasmussen/chrome-cli) - Control Google Chrome from the command-line
  - name: chrome-cli
    when: "{{ ansible_os_family == 'Darwin' }}"

  # @brew @cli [findutils](https://formulae.brew.sh/formula/findutils) | [GitHub](NO_GITHUB_REPOSITORY_LINK) - Collection of GNU find, xargs, and locate
  - name: findutils

  # @brew @cli [ideviceinstaller](https://formulae.brew.sh/formula/ideviceinstaller) | [GitHub](https://github.com/libimobiledevice/ideviceinstaller) - Tool for managing apps on iOS devices
  - name: ideviceinstaller

  # @brew @cli [libimobiledevice](https://formulae.brew.sh/formula/libimobiledevice) | [GitHub](https://github.com/libimobiledevice/libimobiledevice) - Library to communicate with iOS devices natively
  - name: libimobiledevice

  # @brew @cli [youtube-dl](https://formulae.brew.sh/formula/youtube-dl) | [GitHub](NO_GITHUB_REPOSITORY_LINK) - youtube-dl is an advanced video download application perhaps most well-known for its ability to download YouTube videos from the command-line. It also supports downloading from other sites such as Twitter, Facebook, Vimeo, Twitch, DailyMotion and many more.
  - name: youtube-dl
