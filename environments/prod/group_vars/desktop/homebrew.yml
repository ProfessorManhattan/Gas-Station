---
homebrew_casks:
  # @cask [Clocker](https://formulae.brew.sh/cask/clocker) | [GitHub](https://github.com/n0shake/clocker) - macOS program that shows the time in multiple timezones in the top menu bar
  - name: clocker
    when: "{{ ansible_os_family == 'Darwin' }}"

  # @cask [Secretive](https://formulae.brew.sh/cask/secretive) | [GitHub](https://github.com/maxgoedjen/secretive) - macOS app that uses the Secure Enclave to create unreadable private keys - there is no importing/exporting keys so you only have access to the public key
  - name: secretive
    when: "{{ ansible_os_family == 'Darwin' }}"

  # @cask [Sloth](https://formulae.brew.sh/cask/sloth) | [GitHub](https://github.com/sveinbjornt/Sloth) - macOS program that shows all open files, directories, sockets, pipes, and devices in use by all running processes on the system
  - name: sloth
    when: "{{ ansible_os_family == 'Darwin' }}"

  # @cask [Stats](https://formulae.brew.sh/cask/stats) | [GitHub](https://github.com/exelban/stats) - macOS program that shows the system monitor in the top menu bar
  - name: stats
    when: "{{ ansible_os_family == 'Darwin' }}"

homebrew_packages:
  # @brew [Automake](https://formulae.brew.sh/formula/automake) | [GitHub](NO_GITHUB_REPOSITORY_LINK) - Tool for generating GNU Standards-compliant Makefiles
  - name: automake

  # @brew [Carthage](https://formulae.brew.sh/formula/carthage) | [GitHub](https://github.com/Carthage/Carthage) - A simple, decentralized dependency manager for Cocoa
  - name: carthage
    when: "{{ ansible_os_family == 'Darwin' }}"

  # @brew [Chrome CLI](https://formulae.brew.sh/formula/chrome-cli) | [GitHub](https://github.com/prasmussen/chrome-cli) - Control Google Chrome from the command-line
  - name: chrome-cli
    when: "{{ ansible_os_family == 'Darwin' }}"

  # @brew [Findutils](https://formulae.brew.sh/formula/findutils) | [GitHub](NO_GITHUB_REPOSITORY_LINK) - Collection of GNU find, xargs, and locate
  - name: findutils

  # @brew [ideviceinstaller](https://formulae.brew.sh/formula/ideviceinstaller) | [GitHub](https://github.com/libimobiledevice/ideviceinstaller) - Tool for managing apps on iOS devices
  - name: ideviceinstaller

  # @brew [libimobiledevice](https://formulae.brew.sh/formula/libimobiledevice) | [GitHub](https://github.com/libimobiledevice/libimobiledevice) - Library to communicate with iOS devices natively
  - name: libimobiledevice

  # @brew [YouTube-dl](https://formulae.brew.sh/formula/youtube-dl) | [GitHub](NO_GITHUB_REPOSITORY_LINK) - Download YouTube videos from the command-line
  - name: youtube-dl
