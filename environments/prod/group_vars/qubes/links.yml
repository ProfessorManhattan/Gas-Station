---
mimetype_handlers:
  - name: WebDVM
    vm: web-dvm
    mimes: x-scheme-handler/unknown;x-scheme-handler/about;text/html;text/xml;application/xhtml+xml;application/xml;application/vnd.mozilla.xul+xml;application/rss+xml;application/rdf+xml;image/gif;image/jpeg;image/png;x-scheme-handler/http;x-scheme-handler/https;
    link: web_dvm.desktop
    xdg-setting: default-web-browser
  - name: UtilityDVM
    vm: util-dvm
    mimes: text/*;*/xml;application/x-httpd-php3;application/x-httpd-php4;application/x-httpd-php5;application/x-shellscript;application/pgp-encrypted;application/x-mimearchive;message/rfc822;
    link: utility_dvm.desktop
  - name: MediaDVM
    vm: media-dvm
    mimes: image/*;video/*;application/x-matroska;audio/*;application/ogg;application/x-ogg;application/mxf;application/sdp;application/smil;application/x-smil;application/streamingmedia;application/x-streamingmedia;application/vnd.rn-realmedia;application/vnd.rn-realmedia-vbr;application/vnd.comicbook*;application/epub+zip;application/x-mobipocket-ebook;font/sfnt;application/vnd.ms-opentype;*x-font*;
    link: media_dvm.desktop
  - name: OfficeDVM
    vm: office-dvm
    mimes: application/pdf;application/x-pdf;application/x-cbz;applilcation/oxps;application/vnd.ms-xpsdocument;*opendocument*;*openxmlformats*;*msword;*ms-excel;*ms-powerpoint;*abiword;*write*
    link: office_dvm.desktop

  # The following mime types need to be handled:
  # Since their default program depends on their file extensions as well the
  # [opener](https://gitlab.com/megabyte-labs/dotfiles/-/blob/master/dotfiles/.local/bin/opener)
  # program should be used to determine which application to load.
