---
all:
  children:
    windows:
      children:
        desktop:
          hosts:
            workstation:
              ansible_connection: winrm
              ansible_host: '{{ workstation_ip_address }}'
              ansible_password: '{{ admin_password }}'
              ansible_user: '{{ admin_username }}'
    ubuntu:
      children:
        wsl:
          hosts:
            workstation-ubuntu-wsl:
              ansible_connection: local
              ansible_sudo_pass: '{{ admin_password }}'
              ansible_password: '{{ admin_password }}'
              ansible_user: '{{ admin_username }}'
