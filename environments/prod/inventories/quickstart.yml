---
# Three hosts are defined but the quickstart script filters using an environment variable
# so only one host is provisioned at a time by quickstart.
all:
  vars:
    ansible_password: "{{ lookup('env', 'ANSIBLE_PASSWORD') }}"
    ansible_user: "{{ lookup('env', 'ANSIBLE_USER') }}"
    ansible_winrm_transport: credssp
    ansible_winrm_server_cert_validation: ignore
  children:
    desktop:
      children:
        nix:
          hosts:
            standard:
              ansible_connection: local
        qubes:
          vars:
            ansible_python_interpreter: /usr/bin/python3
            qubes:
              dom0_vm: dom0
          hosts:
            dom0:
              ansible_connection: qubes
          children:
            vms:
              vars:
                ansible_connection: qubes
              children:
                appvms:
                netvms:
                proxyvms:
                standalonevms:
                templatevms:
        windows:
          hosts:
            standard:
              ansible_connection: winrm

appvms:
  vars:
    qubes:
      maxmem: 2048
      memory: 512
      vm_type: AppVM
  children:
    primarydvms:
      vars:
        qubes:
          services:
            vm-boot-protect: true
      hosts:
        debian-11-dvm:
          template_vm: debian-11
        debian-11-minimal-dvm:
          template_vm: debian-11-minimal
        fedora-36-dvm:
          template_vm: fedora-36
        fedora-36-minimal-dvm:
          template_vm: fedora-36-minimal
    uservms:
      hosts:
        crypto:
          qubes:
            label: green
            netvm_vm: vpn-proton
        development:
          qubes:
            label: blue
            maxmem: 8192
            netvm_vm: vpn-proton
            vcpus: 4
          volume:
            private: 40g
            root: 40g
        gpg:
          qubes:
            label: green
            template_vm: fedora-36-minimal
        kubernetes:
          qubes:
            autostart: true
            label: blue
            maxmem: 8192
            netvm_vm: vpn-pritunl
            vcpus: 4
            vm_type: NetVM
          volume:
            root: 100g
        media:
          qubes:
            label: yellow
            netvm_vm: vpn-proton
          volume:
            private: 100g
            root: 10g
        personal:
          qubes:
            label: yellow
            maxmem: 8192
            netvm_vm: vpn-proton
            vcpus: 4
          volume:
            private: 20g
            root: 40g
        provision:
          qubes:
            label: blue
            netvm_vm: vpn-pritunl
        remote:
          qubes:
            label: blue
            netvm_vm: vpn-pritunl
        swarm:
          qubes:
            autostart: true
            label: blue
            maxmem: 8192
            netvm_vm: vpn-pritunl
            vcpus: 4
        vault:
          qubes:
            label: green
            template_vm: fedora-36-minimal
        work:
          qubes:
            label: blue
            maxmem: 8192
            netvm_vm: vpn-pritunl
            vcpus: 4
          volume:
            private: 40g
            root: 40g
      vars:
        qubes:
          services:
            vm-boot-protect-root: true
          template_vm: fedora-36

netvms:
  hosts:
    opnsense:
      ansible_password: "{{ lookup('env', 'OPNSENSE_PASSWORD') }}"
      ansible_user: "{{ lookup('env', 'OPNSENSE_USER') }}"
      qubes:
        provides_network: true
        template_vm: opnsense-template
      volume:
        root: 40g
    seconion:
      ansible_password: "{{ lookup('env', 'SECONION_PASSWORD') }}"
      ansible_user: "{{ lookup('env', 'SECONION_USER') }}"
      qubes:
        template_vm: seconion-template
      volume:
        root: 400g
  vars:
    ansible_connection: ssh
    qubes:
      autostart: true
      label: green
      memory: 8192
      maxmem: 8192
      virt_mode: hvm
      vm_type: NetVM

proxyvms:
  hosts:
    sys-firewall:
    vpn-mullvad:
      qubes:
        netvm_vm: sys-firewall
    vpn-pritunl:
      qubes:
        netvm_vm: opnsense
    vpn-proton:
      qubes:
        netvm_vm: sys-firewall
  vars:
    qubes:
      autostart: true
      services:
        vm-boot-protect: true
      label: orange
      memory: 256
      maxmem: 1024
      template_for_dispvms: true
      template_vm: vpn-template
      vcpus: 1
      vm_type: ProxyVM
    volume:
      private: 2g
      root: 5g

templatevms:
  vars:
    qubes:
      label: black
      netvm_vm: sys-firewall
      vm_type: TemplateVM
  children:
    primarytemplates:
      hosts:
        archlinux:
        centos-8-minimal:
        centos-8:
        debian-11:
        debian-11-minimal:
        debian-12:
        fedora-36:
        fedora-36-minimal:
        fedora-36-xfce:
        gentoo:
        gentoo-minimal:
        jammy:
        kali:
        parrot:
        whonix-gw-16:
        whonix-ws-16:
    secondarytemplates:
      hosts:
        crypto-template:
        development-template:
        gpg-template:
          qubes:
            template_vm: fedora-36-minimal
        media-template:
        personal-template:
        provision-template:
        remote-template:
        swarm-template:
        vpn-template:
          qubes:
            template_vm: fedora-36-minimal
        vault-template:
          qubes:
            template_vm: fedora-36-minimal
        work-template:
      vars:
        qubes:
          template_vm: fedora-36
    desktoptemplates:
      hosts:
        archlinux-desktop-template:
        centos-desktop-template:
        debian-desktop-template:
        fedora-desktop-template:
        macos-desktop-template:
        ubuntu-desktop-template:
        windows-desktop-template:
          ansible_connection: winrm
      vars:
        ansible_connection: ssh
        ansible_password: "{{ lookup('env', 'VAGRANT_PASSWORD') }}"
        ansible_user: "{{ lookup('env', 'VAGRANT_USER') }}"
        qubes:
          kernel: ''
          virt_mode: hvm
        volume:
          root: 35g
    hvmtemplates:
      hosts:
        opnsense-template:
          ansible_password: "{{ lookup('env', 'OPNSENSE_PASSWORD') }}"
          ansible_user: "{{ lookup('env', 'OPNSENSE_USER') }}"
          qubes:
            provides_network: true
            pcidevs: "{{ sys_net_pcidevs | default([]) }}"
          volume:
            root: 40g
        pritunl-template:
          ansible_password: "{{ lookup('env', 'PRITUNL_PASSWORD') }}"
          ansible_user: "{{ lookup('env', 'PRITUNL_USER') }}"
          volume:
            root: 10g
        seconion-template:
          ansible_password: "{{ lookup('env', 'SECONION_PASSWORD') }}"
          ansible_user: "{{ lookup('env', 'SECONION_USER') }}"
          volume:
            root: 10g
      vars:
        ansible_connection: ssh
        qubes:
          kernel: ''
          virt_mode: hvm
    dispvmtemplates:
      hosts:
        anonymous-disp:
          qubes:
            label: orange
            template_vm: whonix-ws-16
            services:
              appmenus-dispvm: true
        firewall-disp:
          qubes:
            label: red
        network-disp:
          qubes:
            label: red
        web-disp:
          qubes:
            label: orange
            services:
              appmenus-dispvm: true
      vars:
        qubes:
          services:
            vm-boot-protect: true
          template_for_dispvms: true
          template_vm: fedora-36-dvm

standalonevms:
  vars:
    qubes:
      memory: 4096
      maxmem: 8192
      kernel: ''
      vcpus: 4
      virt_mode: hvm
      vm_type: StandaloneVM
  children:
    desktopstandalones:
      hosts:
        archlinux-desktop:
          qubes:
            template_vm: archlinux-desktop-template
        centos-desktop:
          qubes:
            template_vm: centos-desktop-template
        debian-desktop:
          qubes:
            template_vm: debian-desktop-template
        fedora-desktop:
          qubes:
            template_vm: fedora-desktop-template
        macos-desktop:
          qubes:
            template_vm: macos-desktop-template
        ubuntu-desktop:
          qubes:
            template_vm: ubuntu-desktop-template
        windows-desktop:
          ansible_connection: winrm
          qubes:
            template_vm: windows-desktop-template
      vars:
        ansible_connection: ssh
        ansible_password: "{{ lookup('env', 'VAGRANT_PASSWORD') }}"
        ansible_user: "{{ lookup('env', 'VAGRANT_USER') }}"
        qubes:
          label: purple
          netvm_vm: vpn-proton
        volume:
          root: 50g
  children:
    networkstandalones:
      hosts:
        pritunl:
          ansible_connection: ssh
          ansible_password: "{{ lookup('env', 'PRITUNL_PASSWORD') }}"
          ansible_user: "{{ lookup('env', 'PRITUNL_USER') }}"
          qubes:
            label: green
            netvm_vm: opnsense
            template_vm: pritunl-template

systemvms:
  hosts:
    anon-whonix:
      qubes:
        services:
          vm-boot-protect: true
          vm-boot-protect-root: false
    fedora-36-dvm:
      qubes:
        services:
          vm-boot-protect: true
          vm-boot-protect-root: false
    sys-firewall:
    sys-net:
    sys-usb:
    sys-whonix:
      qubes:
        services:
          vm-boot-protect: true
          vm-boot-protect-root: false
    whonix-ws-16-dvm:
      qubes:
        services:
          vm-boot-protect: true
          vm-boot-protect-root: false
  vars:
    qubes:
      services:
        vm-boot-protect-root: true
