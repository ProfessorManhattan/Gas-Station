---
- name: Determine if qubes-u2f-dom0 is already installed
  become: true
  command: dnf search qubes-u2f-dom0
  changed_when: false
  register: qubes_u2f_dom0_dnf

- name: Ensure qubes-u2f-dom0 is installed
  become: true
  command: qubes-dom0-update -y qubes-u2f-dom0
  when: 'No matches found.' in qubes_u2f_dom0_dnf.stdout
