---
- name: Ensure "untrusted" binary assets are available
  vars:
    file_name: dotfiles-master.tar.gz
  include_tasks: untrusted-download.yml

- name: Unpack the dotfiles-master.tar.gz file to /usr/src/dotfiles
  become: true
  unarchive:
    src: /usr/src/qubes-dom0-binaries/dotfiles-master.tar.gz
    dest: /usr/src/dotfiles
    extra_opts:
      - --strip-components=1
    remote_src: true

- name: Copy the dotfiles over to the HOME directory
  copy:
    src: /usr/src/dotfiles/dotfiles/
    dest: ~/
