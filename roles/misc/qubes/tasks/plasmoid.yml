---
- name: "Copy the {{ item | basename }} Plasmoid to a temporary location"
  copy:
    src: "{{ item }}"
    dest: "/tmp/{{ item | basename }}"

# - name: "Install the {{ item | basename }} Plasmoid globally (fallback for new users)"
