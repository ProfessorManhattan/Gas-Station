---
- name: Determine if qubes-gpg-split-dom0 is already installed
  become: true
  command: dnf search qubes-gpg-split-dom0
  changed_when: false
  register: qubes_gpg_split_dom0_dnf

- name: Ensure qubes-gpg-split-dom0 is installed
  become: true
  command: qubes-dom0-update -y qubes-gpg-split-dom0
  when: 'No matches found.' in qubes_gpg_split_dom0_dnf.stdout
