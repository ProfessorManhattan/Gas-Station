---
- name: Ensure "untrusted" binary assets are available
  vars:
    file_name: "{{ qubes_vscode_rpm_file }}"
  include_tasks: untrusted-download.yml

- name: Ensure Visual Studio Code is installed in dom0
  become: true
  dnf:
    name: /usr/local/src/qubes-dom0-binaries/{{ qubes_vscode_rpm_file }}
    state: present
    disable_gpg_check: true
