---
- name: Ensure "untrusted" binary assets are available
  vars:
    file_name: wallpapers-master.tar.gz
  include_tasks: untrusted-download.yml

- name: Remove the current /usr/share/backgrounds/images folder
  become: true
  file:
    path: /usr/share/backgrounds/images
    state: absent

- name: Unpack the wallpapers-master.tar.gz file to /usr/share/backgrounds/images
  become: true
  unarchive:
    src: /usr/local/src/qubes-dom0-binaries/wallpapers-master.tar.gz
    dest: /usr/share/backgrounds/images
    extra_opts:
      - --strip-components=1
    remote_src: true

- name: Remove the README.md from /usr/share/backgrounds/images
  become: true
  file:
    path: /usr/share/backgrounds/images/README.md
    state: absent
