---
- name: Ensure ~/Applications directory exists
  become_user: "{{ user.username }}"
  file:
    mode: 0700
    path: ~/Applications
    state: directory

- name: Ensure AppImage is copied
  become_user: "{{ user.username }}"
  copy:
    src: "{{ file_path }}"
    dest: ~/Applications
    mode: preserve
    remote_src: true
