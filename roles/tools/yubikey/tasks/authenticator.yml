---
- name: Ensure custom facts directory exists
  file:
    mode: 0755
    path: /etc/ansible/facts.d
    state: directory

- name: "Ensure {{ yubikey_src_dir }} directory exists"
  file:
    path: "{{ yubikey_src_dir }}"
    state: directory
    mode: 0755

- name: Detect the latest Yubico Authenticator version
  uri:
    url: https://api.github.com/repos/Yubico/yubioath-desktop/releases/latest
  register: yubioath_latest_release_tag

- name: Determine whether or not the latest version of Yubico Authenticator's AppImage is already installed
  set_fact:
    install_yubioath: "{{ (ansible_local.yubikey is not defined) or \
      ((ansible_local.yubikey is defined) and \
      (ansible_local['yubikey']['settings']['version'] != yubioath_latest_release_tag.json.tag_name | replace('yubioath-desktop-',''))) }}"

- name: Ensure Yubico Authenticator's installer is downloaded
  get_url:
    url: "https://developers.yubico.com/yubioath-desktop/Releases/{{ yubioath_latest_release_tag.json.tag_name }}-mac.pkg"
    dest: "{{ yubikey_src_dir }}/{{ yubioath_latest_release_tag.json.tag_name }}-mac.pkg"
  when:
    - install_yubioath
    - ansible_system == 'Darwin'

- name: Ensure Yubico Authenticator is installed
  command: installer -pkg {{ yubioath_latest_release_tag.json.tag_name }}-mac.pkg -target /
  args:
    chdir: "{{ yubikey_src_dir }}"
    #creates: /Library/Ossec/bin/ossec-control
  when:
    - install_yubioath
    - ansible_system == 'Darwin'

- name: "Ensure Yubico Authenticator's installer is removed from {{ yubikey_src_dir }}"
  file:
    path: "{{ yubikey_src_dir }}/{{ yubioath_latest_release_tag.json.tag_name }}-mac.pkg"
    state: absent
  when:
    - install_yubioath
    - ansible_system == 'Darwin'

- name: Acquire Yubico Authenticator's AppImage
  get_url:
    url: "https://developers.yubico.com/yubioath-desktop/Releases/{{ yubioath_latest_release_tag.json.tag_name }}-linux.AppImage"
    dest: "{{ yubikey_src_dir }}/{{ yubioath_latest_release_tag.json.tag_name }}-linux.AppImage"
    mode: 0755
  when:
    - install_yubioath
    - ansible_system == 'Linux'

- name: Run user configuration tasks
  include_tasks: user-Linux.yml
  vars:
    file_path: "{{ yubikey_src_dir }}/{{ yubioath_latest_release_tag.json.tag_name }}-linux.AppImage"
  loop: "{{ user_configs }}"
  loop_control:
    label: "{{ user.username }}"
    loop_var: user
  when:
    - install_yubioath
    - (user.system is not defined) or ((user.system is defined) and (not user.system))
    - ansible_system == 'Linux'

- name: "Ensure Yubico Authenticator's AppImage is removed from {{ yubikey_src_dir }}"
  file:
    path: "{{ yubikey_src_dir }}/{{ yubioath_latest_release_tag.json.tag_name }}-linux.AppImage"
    state: absent
  when:
    - install_yubioath
    - ansible_system == 'Linux'

- name: Save meta information about the version of Yubico Authenticator that was installed
  community.general.ini_file:
    path: /etc/ansible/facts.d/yubikey.fact
    mode: 0644
    section: settings
    option: version
    value: "{{ yubioath_latest_release_tag.json.tag_name | replace('yubioath-desktop-','') }}"
    no_extra_spaces: true
  when: install_yubioath
