---
- name: Get Healthchecks UUIDs for ping/fail/success
  command: |
    curl https://healthchecks.io/api/v1/checks/ --header "X-Api-Key: {{ healthcheck_api_key }}" --data '{"name": "{{ inventory_hostname}} / {{ docker_volume_name }} Docker Volume Backup", "channels": "*", "schedule": "0 * * * *", "tags": "host-{{ inventory_hostname }} docker cloud s3", "tz": "America/New_York", "desc": "The Docker volume named {{ docker_volume_name }} on {{ inventory_hostname }} set to backup with 0 * * * *", "grace": 3600}' | jq -r '.ping_url' | sed 's/.*\///'
