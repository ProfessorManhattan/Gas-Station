---
- name: Ensure youtube-dl is installed
  block:
    - name: Add youtube-dl apt repository
      apt_repository:
        filename: youtubedl
        repo: "{{ youtube_dl_apt_repository }}"
        state: present
        update_cache: true

    - name: Ensure youtube-dl is installed
      apt:
        name: youtube-dl
        state: present
        update_cache: "{{ omit if skip_package_cache_update is defined else 'true' }}"
  rescue:
    - name: Ensure youtube-dl is installed
      become: false
      community.general.homebrew:
        name: youtube-dl
        state: present
      environment:
        PATH: "{{ ansible_env.PATH }}:/home/linuxbrew/.linuxbrew/bin:/home/linuxbrew/.linuxbrew/sbin"
