---
- name: Ensure youtube-dl is installed
  block:
    - name: Add youtube-dl apt repository
      apt_repository:
        filename: youtubedl
        repo: "{{ youtube_dl_apt_repository }}"
        state: present
        update_cache: true

    - name: Ensure youtube-dl is installed
      apt:
        name: youtube-dl
        state: present
        update_cache: "{{ omit if skip_package_cache_update is defined else 'true' }}"
# @Todo Install using an alternate method if the repository does not exist
  rescue:
    - name: Ensure youtube-dl is installed
      debug:
        msg: "Install using an alternate method if the repository does not exist"
