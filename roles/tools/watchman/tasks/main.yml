---
# @action Ensures watchman is installed
# Installs watchman on Archlinux, CentOS, Debian, Fedora, macOS, Ubuntu, and Windows
# @action Ensures watchman is installed
# Configures sysctl settings on Linux and macOS Systems
- name: Include tasks based on the operating system
  become: true
  become_method: "{{ 'runas' if ansible_os_family == 'Windows' else 'sudo' }}"
  become_user: "{{ ansible_user | default(ansible_env.USERNAME) if ansible_os_family == 'Windows' else omit }}"
  block:
    - include_tasks: "install-{{ ansible_os_family }}.yml"
