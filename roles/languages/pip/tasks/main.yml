---
- name: Include variables based on the operating system
  include_vars: "{{ ansible_os_family }}.yml"

# @action Installs PIP
# Ensures PIP is installed on macOS, Linux, and Windows systems
- name: Include tasks based on the operating system
  become: true
  become_method: "{{ 'runas' if ansible_os_family == 'Windows' else 'sudo' }}"
  become_user: "{{ ansible_user if ansible_os_family == 'Windows' else omit }}"
  block:
    - include_tasks: "install-{{ ansible_os_family }}.yml"

# @action Installs PIPX
# Installs PIPX at the system level
- name: Ensure pipx is installed
  become: true
  pip:
    name: pipx
    state: present
    executable: "{{ pip_executable }}"

# @action Installs packages using PIPX
# Installs packages specified in the `pip_packages` variable at the system level using PIPX
- name: Ensure global pip packages are installed using pipx
  become: true
  community.general.pipx:
    name: "{{ item.name | default(item) }}"
    install_deps: true
    state: "{{ item.state | default(omit) }}"
  environment:
    PIPX_HOME: /opt/pipx
    PIPX_BIN_DIR: /usr/local/bin
  loop: "{{ pip_packages }}"
  when:
    - ansible_os_family != 'Windows'
    - item.pipx | default(false)
  ignore_errors: true

# @action Installs PIP packages
# Installs PIP packages specified in the `pip_packages` variable at the system level
- name: Ensure global pip packages are installed
  become: true
  pip:
    name: "{{ item.name | default(item) }}"
    version: "{{ item.version | default(omit) }}"
    virtualenv: "{{ item.virtualenv | default(omit) }}"
    state: "{{ item.state | default(omit) }}"
    executable: "{{ pip_executable }}"
  loop: "{{ pip_packages }}"
  when:
    - ansible_os_family != 'Windows'
    - not (item.pipx is defined)
  ignore_errors: true

# @action Installs PIP packages
# Installs PIP packages specified in with the `user_configs` variable at the user level
- name: "Ensure PIP Packages are installed"
  become: true
  block:
    - include_tasks: pip-users.yml
