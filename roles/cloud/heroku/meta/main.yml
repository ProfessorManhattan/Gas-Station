---
galaxy_info:
  role_name: heroku
  author: ProfessorManhattan
  description: Installs heroku (a terminal output to clipboard tool) on Linux and macOS
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/heroku/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Mac OS X
      versions:
        - all
    - name: Ubuntu
      versions:
        - focal
  galaxy_tags:
    - heroku
    - paas
    - apps
    - cloud
    - hosting
    - platform
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
