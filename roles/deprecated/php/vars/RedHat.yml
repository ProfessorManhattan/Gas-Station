---
redhat_source_deps:
  - aspell-devel
  - autoconf
  - automake
  - bison
  - bzip2-devel
  - curl-devel
  - freetype-devel
  - gmp-devel
  - libXpm-devel
  - libicu-devel
  - libjpeg-turbo-devel
  - libmcrypt-devel
  - libpng-devel
  - libtool
  - libxml2-devel
  - make
  - mariadb-devel
  - oniguruma-devel
  - openssl-devel
  - pkgconfig
  - re2c
  - recode-devel
  - sqlite-devel
  - t1lib-devel

__php_packages:
  - php
  - php-cli
  - php-common
  - php-devel
  - php-fpm
  - php-gd
  - php-ldap
  - php-mbstring
  - php-opcache
  - php-pdo
  - php-pear
  - php-pecl-apcu
  - php-xml
  - php-xmlrpc

__php_webserver_daemon: nginx

__php_conf_paths:
  - /etc

__php_extension_conf_paths:
  - /etc/php.d

__php_apc_conf_filename: 50-apc.ini
__php_opcache_conf_filename: 10-opcache.ini
__php_fpm_daemon: php-fpm
__php_fpm_conf_path: /etc/fpm
__php_fpm_pool_conf_path: /etc/php-fpm.d/www.conf

__php_fpm_pool_user: nobody
__php_fpm_pool_group: nobody
