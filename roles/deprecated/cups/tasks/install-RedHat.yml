---
- name: Install CUPS and avahi-daemon
  dnf:
    name: cups
    state: present
    update_cache: "{{ omit if skip_package_cache_update is defined else 'true' }}"

- name: Copy CUPS configuration
  copy:
    src: cupsd.conf
    dest: "{{ cups_conf_path }}"
    owner: root
    mode: 0644
  notify:
    - enable and restart cups
    - enable and restart avahi

- name: Gather package facts
  package_facts:
    manager: auto

- name: Restart Samba (if installed)
  service:
    name: smbd
    state: restarted
  when:
    - "'smbd' in ansible_facts.packages"
    - ansible_env.WSLENV is not defined
    - "'microsoft' not in ansible_kernel"
    - "'WSL' not in ansible_kernel"
