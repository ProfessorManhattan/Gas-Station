---
omz_plugins: # Plugins to be configured in zshrc
  - git
  - bundler
  - dotenv
  - macos
  - rake
  - rbenv
  - ruby
  - k
  - marlonrichert/zsh-autocomplete@main

# @var omz_theme: robbyrussel
# [Oh My Zsh](https://github.com/ohmyzsh/ohmyzsh) theme to use (Note: If Starship is installed, then that may override this theme)
omz_theme: "robbyrussell" # Theme to be configured in zshrc

# @var switch_to_zsh: true
# If true, set the default shell to ZSH
switch_to_zsh: true

# @var install_antigen_pm: true
# Whether or not to install Antigen (plugin manager for ZSH)
install_antigen_pm: true

# @var install_prezto: false
# Whether or not to use [Prezto](https://github.com/sorin-ionescu/prezto) instead of [Oh My Zsh](https://github.com/ohmyzsh/ohmyzsh)
install_prezto: false
