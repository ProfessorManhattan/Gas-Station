---
galaxy_info:
  role_name: sdkman
  namespace: professormanhattan
  author: ProfessorManhattan
  description: Installs SDKMAN on Linux/macOS and optionally installs a configurable list of SDKs
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/sdkman/-/issues
  license: license (MIT)
  min_ansible_version: 2.1
  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: MacOS
      versions:
        - all
  galaxy_tags:
    - ansible
    - debian
    - doctor
    - environment
    - fedora
    - install
    - installdoc
    - installdoctor
    - macos
    - manager
    - mblabs
    - megabytelabs
    - molecule
    - professormanhattan
    - role
    - sdk
    - ubuntu
    - version
    - washingtondc
    - windows
  project:
    documentation: https://sdkman.io/install
    github: https://github.com/sdkman/sdkman-cli
    homepage: https://sdkman.io/
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
