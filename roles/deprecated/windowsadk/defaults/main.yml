---
# @var adk_path: "C:/ADK"
# Path to install Windows ASK to
adk_path: "C:/ADK"

# @var adk_features: []
# List of ADK features to install. The list can be obtained by executing `adksetup /list`
adk_features:
  - OptionId.ApplicationCompatibilityToolkit
  - OptionId.DeploymentTools
  - OptionId.UserStateMigrationTool
  - OptionId.VolumeActivationManagementTool
  - OptionId.WindowsPerformanceToolkit
  - OptionId.WindowsAssessmentToolkit
  - OptionId.WindowsAssessmentServicesClient
  - OptionId.WindowsAssessmentServices
  - OptionId.Netfx

# @var install_pe: true
# Should Windows PE be installed?
install_pe: true

