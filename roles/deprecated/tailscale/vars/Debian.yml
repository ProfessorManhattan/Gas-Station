---
tailscale_apt_key_url: https://pkgs.tailscale.com/stable/{{ ansible_distribution | lower }}/{{ ansible_distribution_release | lower }}.tailscale-keyring.list
tailscale_apt_repository: "deb [signed-by=/usr/share/keyrings/tailscale.gpg] \
  {{ https_repository_prefix }}pkgs.tailscale.com/stable/{{ ansible_distribution | lower }} {{ ansible_distribution_release | lower }} main"
