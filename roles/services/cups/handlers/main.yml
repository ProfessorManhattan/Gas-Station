---
- name: enable and restart cups
  become: true
  become_user: root
  systemd:
    name: cups
    state: restarted
    enabled: true
  when: not ("'WSLENV' in ansible_env or 'microsoft' in ansible_kernel or 'WSL' in ansible_kernel")

- name: enable and restart avahi
  become: true
  become_user: root
  systemd:
    name: avahi-daemon
    state: restarted
    enabled: true
  when: not ("'WSLENV' in ansible_env or 'microsoft' in ansible_kernel or 'WSL' in ansible_kernel")
