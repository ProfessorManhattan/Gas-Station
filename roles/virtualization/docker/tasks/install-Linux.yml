---
- name: Install Docker
  package:
    name: '{{ docker_package }}'
    state: present
  notify: restart docker

- name: Display ansible_env information
  ansible.builtin.debug:
    var: ansible_env
    verbosity: 4

- name: Display ansible_kernel information
  ansible.builtin.debug:
    var: ansible_kernel
    verbosity: 4

- name: Ensure Docker is started and enabled at boot
  service:
    name: docker
    state: started
    enabled: true
  when:
    - "'WSLENV' not in ansible_env"
    - "'microsoft' not in ansible_kernel"
    - "'WSL' in ansible_kernel"

- name: Ensure the /etc/docker folder exists
  file:
    path: /etc/docker
    state: directory

- name: Ensure Docker is configured to use gVisor runtime
  become_user: root
  copy:
    content: |
      {
        "runtimes": {
          "runsc": {
            "path": "/usr/local/bin/runsc"
          }
        }
      }
    dest: /etc/docker/daemon.json
    mode: 0644
