---
version: '3.7'

services:

  statup:
    container_name: StatPing
    image: statping/statping:latest
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - 26799:8080
    volumes:
      - ./statup/app:/app
    environment:
      VIRTUAL_HOST: localhost
      VIRTUAL_PORT: 8080
      DB_CONN: postgres
      DB_HOST: postgres
      DB_USER: statup
      DB_PASS: $POSTGRES_PASSWORD
      DB_DATABASE: statup
      NAME: Megabyte Labs
      DESCRIPTION: Uptime and latency reports for endpoints included in the Megabyte Labs ecosystem

  postgres:
    container_name: Postgres
    image: postgres:10
    restart: unless-stopped
    volumes:
      - ./statup/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_USER: statup
      POSTGRES_DB: statup

  healthchecks:
    image: linuxserver/healthchecks
    container_name: Healthchecks
    environment:
      PUID: 1000
      PGID: 1000
      SITE_ROOT: https://health.megabyte.space
      SITE_NAME: Megabyte Lab Healthchecks
      DEFAULT_FROM_EMAIL: $HEALTHCHECKS_DEFAULT_FROM_EMAIL
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_HOST_USER: $HEALTHCHECKS_EMAIL_HOST_USER
      EMAIL_HOST_PASSWORD: $HEALTHCHECKS_EMAIL_HOST_PASSWORD
      EMAIL_USE_TLS: 'True'
      ALLOWED_HOSTS: "*"
      SUPERUSER_EMAIL: $HEALTHCHECKS_SUPERUSER_EMAIL
      SUPERUSER_PASSWORD: $HEALTHCHECKS_SUPERUSER_PASSWORD
    volumes:
      - ./healthchecks:/config
    ports:
      - 26798:8000
    restart: unless-stopped
