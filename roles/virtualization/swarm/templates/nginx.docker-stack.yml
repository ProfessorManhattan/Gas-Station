---
version: '3.8'

services:
  agent:
    image: portainer/agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer-ce
    command: -H tcp://tasks.agent:9001 --tlsskipverify --admin-password-file /run/secrets/portainer_admin_password --logo https://gitlab.com/megabyte-labs/assets/-/raw/master/logo/megabytelabs-color-logo.png --no-analytics true --templates URL_TO_TEMPLATES_HERE
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - portainer_master:/data
    networks:
      - agent_network
      - nginx_network
    secrets:
      - portainer_admin_password
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

networks:
  agent_network:
    driver: overlay
    attachable: true
  nginx_network:
    external: true

volumes:
  portainer_master:
