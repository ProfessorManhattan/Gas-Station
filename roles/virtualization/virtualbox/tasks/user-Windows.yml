---
- name: "Ensure VirtualBox machine folder is location is configured"
  become_user: "{{ user.username }}"
  community.windows.win_lineinfile:
    path: '%USERPROFILE%/.VirtualBox/VirtualBox.xml'
    backrefs: true
    regex: '(^    <SystemProperties )(defaultMachineFolder="\S*")( .*$)'
    line: '\1 defaultMachineFolder="C:\Users\{{ user.username }}\.virtualbox" \3'
