---
- name: Run generic Linux tasks
  include_tasks: install-Linux.yml

- name: "Ensure {{ app_name }} is installed"
  apt:
    name: xrdp
    state: "{{ app_state | default('present') }}"
    update_cache: "{{ omit if skip_package_cache_update is defined else 'true' }}"
  when: install_xrdp

- name: "Ensure {{ app_name }} is started on boot"
  systemd:
    enabled: true
    name: xrdp
    state: started
  when:
    - install_xrdp
    - not ("'WSLENV' in ansible_env or 'microsoft' in ansible_kernel or 'WSL' in ansible_kernel")

- name: Determine whether or not GNOME is installed
  stat:
    path: /usr/bin/gnome-shell
  register: gnome_shell

- name: Ensure GNOME Boxes is installed
  apt:
    name: gnome-boxes
    state: "{{ app_state | default('present') }}"
  when:
    - install_gnome_boxes
    - gnome_shell.stat.exists
