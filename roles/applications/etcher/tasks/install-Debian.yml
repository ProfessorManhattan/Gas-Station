---
- name: "Ensure {{ app_name }} is installed"
  block:
    - name: "Add {{ app_name }}'s apt key"
      apt_key:
        state: present
        url: "{{ etcher_apt_key_url }}"
        keyring: /usr/share/keyrings/etcher.gpg

    - name: "Add {{ app_name }}'s apt repository"
      apt_repository:
        filename: "{{ app_name | lower | replace(' ', '-') }}"
        repo: "{{ etcher_apt_repository }}"
        state: present
        update_cache: "{{ omit if skip_package_cache_update is defined else 'true' }}"

    - name: "Ensure {{ app_name }} is installed"
      apt:
        name: balena-etcher-electron
        state: "{{ app_state | default('present') }}"
        update_cache: "{{ omit if skip_package_cache_update is defined else 'true' }}"
  rescue:
    - name: "Remove {{ app_name }}'s apt key"
      file:
        path: /usr/share/keyrings/etcher.gpg
        state: absent

    - name: "Remove {{ app_name }}'s apt repository"
      apt_repository:
        filename: "{{ app_name | lower | replace(' ', '-') }}"
        repo: "{{ etcher_apt_repository }}"
        state: absent

    - name: Run Linux installation tasks
      include_tasks: install-Linux.yml
