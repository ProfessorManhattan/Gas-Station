---
- name: Ensure ~/Applications directory exists
  become_user: "{{ user.username }}"
  file:
    mode: 0700
    path: ~/Applications
    state: directory

- name: "Ensure {{ app_name }}'s AppImage is copied"
  become_user: "{{ user.username }}"
  copy:
    src: "{{ etcher_src_dir }}/Etcher-{{ etcher_releases.json.tag_name | replace('v','') }}-x64.AppImage"
    dest: ~/Applications
    mode: preserve
    remote_src: true
