---
# @var kodi_addons: []
# Specify the package names of the addons for the Kodi media server
kodi_addons: []
# @example #
# kodi_source_music:
#   - kodi-addon-visualization-waveform
#   - kodi-addon-visualization-spectrum
#   - kodi-pvr-mythtv
#   - kodi-screensaver-pingpong
# @end

# @var mysql_root_password: myPassword
# MySQL root password for the Kodi installation
mysql_root_password: setASecurePassword

# @var kodi_conf_dir: ~/.kodi
# Kodi configuration directory location
kodi_conf_dir: ~/.kodi

# @var kodi_source_files: []
# A list of Kodi source files to be imported to the installation
kodi_source_files: []
# @example #
# kodi_source_music:
#   - name: Main Music Collection
#     path: smb://username:password@server.com/share/music/
#     default: true
#   - name: Second Collection
#     path: smb://username:password@server.com/share/music/
# @end

# @var kodi_source_music: []
# A list of Kodi source music to be imported to the installation
kodi_source_music: []
# @example #
# kodi_source_music:
#   - name: Main Music
#     path: smb://username:password@server.com/share/music/
#     default: true
#   - name: Second Music
#     path: smb://username:password@server.com/share/music/
# @end

# @var kodi_source_pictures: []
# A list of Kodi source pictures to be imported to the installation
kodi_source_pictures: []
# @example #
# kodi_source_pictures:
#   - name: Main Pictures
#     path: smb://username:password@server.com/share/pictures/
#     default: true
#   - name: Second Collection
#     path: smb://username:password@server.com/share/pictures/
# @end

# @var kodi_source_programs: []
# A list of Kodi source programs to be imported to the installation
kodi_source_programs: []
# @example #
# kodi_source_programs:
#   - name: Main Programs
#     path: smb://username:password@server.com/share/programs/
#     default: true
#   - name: Second Collection
#     path: smb://username:password@server.com/share/programs/
# @end

# @var kodi_source_videos: []
# A list of Kodi source videos to be imported to the installation
kodi_source_videos: []
# @example #
# kodi_source_videos:
#   - name: Main Videos
#     path: smb://username:password@server.com/share/videos/
#     default: true
#   - name: Second Collection
#     path: smb://username:password@server.com/share/videos/
# @end

# @var kodi_mysql_server: "PROTOCOL://YOUR_NETWORK_SHARE/userdata/playlists/"
# Setting the path for the playlist for the Kodi installation
kodi_playlists_path: ""

# @var kodi_keymaps_path: "PROTOCOL://YOUR_NETWORK_SHARE/userdata/keymaps/"
# Setting the path for the keymaps for the Kodi installation
kodi_keymaps_path: ""

# @var kodi_sources_path: "PROTOCOL://YOUR_NETWORK_SHARE/userdata/sources.xml"
# Setting the sources path for the Kodi installation
kodi_sources_path: ""

# @var kodi_mediasources_path: "PROTOCOL://YOUR_NETWORK_SHARE/userdata/mediasources.xml"
# Setting the media sources path for the Kodi installation
kodi_mediasources_path: ""

# @var kodi_feeds_path: "PROTOCOL://YOUR_NETWORK_SHARE/userdata/RssFeeds.xml"
# Path for the feeds for the Kodi installation
kodi_feeds_path: ""

# @var kodi_favourites_path: "PROTOCOL://YOUR_NETWORK_SHARE/userdata/favourites.xml"
# Path for the favourites for the Kodi installation
kodi_favourites_path: ""

# @var kodi_passwords_path: "PROTOCOL://YOUR_NETWORK_SHARE/userdata/passwords.xml"
# Passwords path for the Kodi installation
kodi_passwords_path: ""

# @var refresh_texture_cache: true
# Set this to false to skip running the Texture Cache Maintenance Utility
refresh_texture_cache: true

# @var kodi_mysql_server: 127.0.0.1
# MySQL server host for the Kodi installation
kodi_mysql_server: 127.0.0.1

# @var kodi_mysql_port: 3306
# MySQL port for the Kodi installation
kodi_mysql_port: 3306

# @var kodi_mysql_user: kodi
# MySQL username for the Kodi installation
kodi_mysql_user: kodi

# @var kodi_mysql_pass: myPassword
# MySQL password of the Kodi MySQL user for the Kodi installation
kodi_mysql_pass: kodisqlPassword

# @var kodi_mysql_ishost: false
# Set this to false to skip installation of DB on Kodi host and update the value of `kodi_mysql_server` accordingly
kodi_mysql_ishost: false

# @var kodi_mysql_docker: false
# Set this to true to run MariaDB in a docker container. Needs value set for `kodi_mysql_datadir`
kodi_mysql_docker: false

# @var kodi_mysql_datadir: ""
# Directory where existing SQL data is stored. This will be mounted to the docker container. E.g.: ~/kodi_mariadb_data_directory
kodi_mysql_datadir: ""
