---
# @var install_scripts: true
# Set to true to install the scripts available in the role
install_scripts: true

# @var vmware_autokey_config: []
# The list of VMware VM configuration files and the HotKey to use to start them in Fullscreen mode.
# The shortcut is of the format Ctrl+Alt+<num>. The <num> value is configurable as shown in the
# example. Provide a valid path to the .vmx file, the `name` is used for display purposes in AutoKey
vmware_autokey_config: []
