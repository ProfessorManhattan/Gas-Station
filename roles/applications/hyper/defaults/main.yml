---
# @var install_fira_code: true
# Allows the user to install our customized version of .hyper.js (the Hyper terminal configuration file) which includes the Fira code font
install_fira_code: true

# @var user_configs: []
# A list of locations to import the user configs for configuring Hyper terminal
user_configs:
  - username: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  - username: root
# @example #
# user_configs:
#   - username: "{{ ansible_user | default(lookup('env', 'USER')) }}"
#   - username: root
# @end

# @var windows_font_size: 15
# Allows the user to configure the font size for Windows machines
windows_font_size: 15
