---
galaxy_info:
  role_name: rdm
  author: ProfessorManhattan
  description: Installs Redis Desktop Manager on Linux
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/rdm/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - focal
  galaxy_tags:
    - redis
    - gui
  namespace: professormanhattan
  project:
    documentation: https://docs.rdm.dev/en/docs-fix-edit-url/
    github: https://github.com/uglide/RedisDesktopManager
    homepage: https://resp.app/
dependencies:
  - role: professormanhattan.snapd
    when: ansible_os_family == "Linux"
