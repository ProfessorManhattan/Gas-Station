---
- name: Ensure SwiftFormat plugin is installed
  become: false
  community.general.homebrew_cask:
    name: swiftformat-for-xcode
    state: present
    accept_external_apps: "{{ allow_external_apps | default(false) }}"

- name: Ensure XAlign plugin is installed
  vars:
    dmgs:
      - name: XAlign
        url: https://github.com/qfish/XAlign/releases/download/v1.0/XAlign.1.0.dmg
  include_role:
    name: helpers/defaultbrowser

- name: Ensure Comment Spell Checker is installed
  command: "mas install 1444541990"
  args:
    creates: "/Applications/Comment.Spell.Checker.app"
