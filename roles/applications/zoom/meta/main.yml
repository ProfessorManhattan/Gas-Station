---
galaxy_info:
  role_name: zoom
  author: ProfessorManhattan
  description: Installs Zoom on nearly any platform
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/zoom/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Windows
      versions:
        - 10
    - name: Debian
      versions:
        - all
    - name: MacOS
      versions:
        - all
  galaxy_tags:
    - conferencing
    - meet
    - zoom
    - tools
    - collaboration
    - screenshare
  namespace: professormanhattan
  project:
    documentation: https://support.zoom.us/hc/en-us/categories/200101697-Getting-Started-with-Zoom
    github: https://github.com/zoom/websdk
    homepage: https://zoom.us/
dependencies:
  - role: professormanhattan.snapd
    when: ansible_system == 'Linux'
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
