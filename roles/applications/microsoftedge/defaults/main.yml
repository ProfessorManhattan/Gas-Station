---
# @var default_browser: none
# Default browser can be none or `edge` (Microsoft Edge browser)
default_browser: none

# @var https_repository_prefix: https://
# Variable for setting the https prefix for repository. Change this to http://HTTPS/// if you are using AptCacherNG
https_repository_prefix: https://

# @var windows_install_microsoft_edge_devtools: true
# Variable to select whether or not to install Microsoft Edge DevTools on Windows
windows_install_microsoft_edge_devtools: true
