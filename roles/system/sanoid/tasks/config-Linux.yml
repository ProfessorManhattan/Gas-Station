---
- name: Ensure Sanoid is configured
  template:
    src: sanoid.conf.j2
    dest: /etc/sanoid/sanoid.conf
    mode: 0644

- name: Ensure Systemd Daemon is reloaded
  systemd:
    daemon_reload: true
  when: not ("'WSLENV' in ansible_env or 'microsoft' in ansible_kernel or 'WSL' in ansible_kernel")

- name: Ensure sanoid-prune service is enabled
  systemd:
    name: sanoid-prune
    enabled: true
  when: not ("'WSLENV' in ansible_env or 'microsoft' in ansible_kernel or 'WSL' in ansible_kernel")

- name: Ensure sanoid.timer is enabled and started
  systemd:
    name: sanoid.timer
    state: started
    enable: true
  when: not ("'WSLENV' in ansible_env or 'microsoft' in ansible_kernel or 'WSL' in ansible_kernel")
