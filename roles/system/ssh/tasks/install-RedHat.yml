---
- name: Ensure openssh-server is installed
  dnf:
    name: openssh-server
    state: present
    update_cache: "{{ omit if skip_package_cache_update is defined else 'true' }}"
  when:
    - "'wsl' not in group_names"
    - not ("'WSLENV' in ansible_env or 'microsoft' in ansible_kernel or 'WSL' in ansible_kernel")

- name: Run generic Linux tasks
  include_tasks: install-Linux.yml
  when:
    - "'wsl' not in group_names"
    - not ("'WSLENV' in ansible_env or 'microsoft' in ansible_kernel or 'WSL' in ansible_kernel")

# fail2ban cannot be installed on Qubes Fedora 36 without messing with the qubes-firewall since firewalld is required
- name: Check for presence of qubes-firewall
  command: type qubes-firewall
  register: type_qubes_fw
  changed_when: false

- name: Ensure fail2ban is installed
  dnf:
    name: fail2ban
    state: present
    enablerepo: epel
    update_cache: "{{ omit if skip_package_cache_update is defined else 'true' }}"
  when:
    - "'wsl' not in group_names"
    - type_qubes_fw.rc != 0
    - install_fail2ban
    - not ("'WSLENV' in ansible_env or 'microsoft' in ansible_kernel or 'WSL' in ansible_kernel")

- name: Configure fail2ban
  include_tasks: fail2ban.yml
  when:
    - "'wsl' not in group_names"
    - type_qubes_fw.rc != 0
    - install_fail2ban
    - not ("'WSLENV' in ansible_env or 'microsoft' in ansible_kernel or 'WSL' in ansible_kernel")
