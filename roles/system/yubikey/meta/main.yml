---
galaxy_info:
  role_name: yubikey
  author: ProfessorManhattan
  description: Installs Yubico Authenticator and YubiKey Manager  on Windows, Linux and macOS
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/yubikey/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Mac OS X
      versions:
        - all
    - name: Ubuntu
      versions:
        - focal
  galaxy_tags:
    - yubikey
    - authenticator
    - totp
    - hotp
    - oath
    - manager
    - cli
    - ssh
    - security
    - token
    - secret
    - key
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
