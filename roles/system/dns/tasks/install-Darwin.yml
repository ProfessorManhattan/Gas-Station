---
- name: Ensure Stubby is installed
  become: false
  community.general.homebrew:
    name: stubby
    state: present

- name: Ensure hostctl is installed
  become: false
  community.general.homebrew:
    name: guumaster/tap/hostctl
    state: present

- name: Clear the default DNS server settings # noqa 301
  become: false
  replace:
    path: "{{ stubby_config_path }}"
    backup: true
    after: 'DEFAULT UPSTREAMS  ################################'
    before: '############################ OPTIONAL UPSTREAMS'
    regexp: '^(.*)$'
    replace: '\n'

- name: Add custom DNS settings
  become: false
  blockinfile:
    path: "{{ stubby_config_path }}"
    insertafter: "^[# ]*DEFAULT UPSTREAMS[ #]*$"
    block: |
      {{ dns_setting | to_nice_yaml(indent=2) }}

- name: Start Stubby service # noqa 301 # TODO --- only run this if the service is not already started -- causes an issue if run twice in a row
  become: false
  shell: brew services start stubby
  ignore_errors: true

- name: Update DNS setting # noqa 301
  become: true
  become_user: root
  shell: bash /usr/local/opt/stubby/sbin/stubby-setdns-macos.sh &

