---
- name: Ensure GlusterFS Service is started
  service:
    name: glusterd
    state: started
    enabled: true
  when: not ("'WSLENV' in ansible_env or 'microsoft' in ansible_kernel or 'WSL' in ansible_kernel")

- name: Ensure directories are created for use by GlusterFS Volumes
  file:
    path: "{{ item.mountpoint }}"
    state: directory
    mode: 0755
  loop: "{{ glusterfs_volumes }}"
  when: glusterfs_volumes | length > 0
