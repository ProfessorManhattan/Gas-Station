---
- hosts: all
  roles:
    - ../roles/applications/tabby # Tabby: An alternative terminal
      when: "'tabby' in install_roles"
    - ../roles/applications/hyper # Hyper: Extensible terminal built on web technologies like JavaScript, HTML, and CSS
      when: "'hyper' in install_roles"
    - ../roles/applications/kitty # kitty: Fast, featureful, GPU-based terminal emulator
      when: "'kitty' in install_roles"
    - ../roles/applications/iterm2 # iterm2: Install iTerm2 on MacOS
      when: "'iterm2' in install_roles"
