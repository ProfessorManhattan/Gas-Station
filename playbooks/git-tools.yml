---
- hosts: all
  roles:
    - ../roles/tools/gh # gh: The official GitHub CLI
    - ../roles/tools/gist # gist: Uploads code to gist.github.com
    - ../roles/tools/gitextras # Git Extras: Popular collection of tools that are added to git
    - ../roles/tools/gitfuzzy # Git Fuzzy: Interactive git with the help of fzf
    - ../roles/tools/gitlfs # Git LFS: Adds support for Git LFS (Large File System)
    - ../roles/tools/gitsecret # Git Secret: A bash tool that allows you to store encrypted private data inside a git repository
    - ../roles/tools/gitsome # Gitsome: Supercharged Git/GitHub CLI with autocomplete
    - ../roles/tools/gitstats # Git Stats: Local git statistics including GitHub-like contributions calendar
    - ../roles/tools/gitfilterrepo # git-filter-repo: Tool for rewriting git history
    - ../roles/applications/gitkraken # GitKraken: Git repository manager
    - ../roles/tools/diffsofancy # diffsofancy: Good looking diffs
    - ../roles/tools/ghorg # ghorg: Clone entire org's/user's repositories
