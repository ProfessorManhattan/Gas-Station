---
- name: Remove the VMs added by Gas Station
  hosts: uservms:standalonevms:proxyvms:secondarytemplates:desktoptemplates:hvmtemplates:dispvmtemplates:netvms
  connection: qubes
  tasks:
    - name: "Remove {{ inventory_hostname }}"
      delegate_to: dom0
      shell:
        cmd: "qvm-remove -f {{ inventory_hostname }}"
