---
- name: Remove the VMs added by Gas Station
  hosts: all:!system-vms
  # hosts: standalone-vms:secondary-dvm-templates:misc-hvm-templates:desktop-hvm-templates:standard-templates:primary-dvm-templates:proxy-vms:net-vms:standard-vms:app-dvms:app-vms
  connection: qubes
  gather_facts: false
  tasks:
    - name: 'Remove {{ inventory_hostname }}'
      delegate_to: dom0
      shell:
        cmd: |
          qvm-shutdown --force --wait {{ inventory_hostname }} || EXIT_CODE=$?
          qvm-remove -f {{ inventory_hostname }}
